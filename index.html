<!DOCTYPE html>
<html>
    <head>        
        <title>Contador</title>
        <style>
            button {
                width: 150px;
                height: 50px;
                font-size: 40px;             
            }   
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>               
            <h1>Contadores</h1>             
            <button onclick="adicionar()"></button>    
            <button id="outro" onclick="adicionar2()"></button> 

        
        <script>
            let numero = 0
            let numero2 = 0

            function adicionar(){
                numero++
                render()
            }
            function adicionar2(){
                numero2++
                render2()
            }
            
            function render(){
                document.querySelector("button").innerText = `total ${numero}`
            }

            function render2(){
                document.querySelector("#outro").innerText = `total ${numero2}`
            }
            render2()
            render()

            
        </script>      
    </body>
</html>
