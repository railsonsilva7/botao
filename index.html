<!DOCTYPE html>
<html>
    <head>        
        <title>Contador</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                font-size: 40px;             
            }   
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>               
            <h1>Contadores</h1>
            <div>               
            <button onclick="adicionar()"></button>      
            </div>
        
        <script>
            let numero =0

            function adicionar(){
                numero++
                render()
            }
            function render(){
                document.querySelector("button").innerText = numero
            }
            render()
        </script>      
    </body>
</html>
