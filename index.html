<!DOCTYPE html>
<html>
    <head>        
        <title>Contador</title>
        <style>
            button {
                width: 150px;
                height: 50px;
                font-size: 40px;             
            }   
            h1 {
                color: red;
            }
        </style>
    </head>
    <body>               
            <h1>Contadores</h1>             
            <button onclick="adicionar()"></button>    
            <button id="button" onclick="adicionar()"></button> 

        
        <script>
            let numero =0

            function adicionar(){
                numero++
                render()
            }
            function render(){
                document.querySelector("button").innerText = `total ${numero}`
            }

            function render2(){
                document.querySelector("#button").innerText = `total ${numero}`
            render()
            render2()

            
        </script>      
    </body>
</html>
